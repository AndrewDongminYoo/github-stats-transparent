<svg xmlns="http://www.w3.org/2000/svg" width="360" height="210" style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;font-size:14px;line-height:21px"><style>@keyframes slideIn{to{transform:translateX(0)}}</style><rect x="5" y="5" style="width:calc(100% - 10px);height:calc(100% - 10px);fill:#00000000;stroke:#8b8b8b22;stroke-width:1px;rx:6px;ry:6px"/><foreignObject width="318" height="176" x="21" y="17" style="width:calc(100% - 10px - 32px);height:calc(100% - 10px - 24px)"><div xmlns="http://www.w3.org/1999/xhtml" style="height:100%;overflow:hidden;text-overflow:ellipsis"><h2 style="margin-top:0;margin-bottom:.75em;line-height:24px;font-size:16px;font-weight:600;color:#4894e0;fill:#4894e0">Most Used Languages</h2><div><span style="display:flex;height:8px;overflow:hidden;background-color:#00000000;border-radius:6px;outline:1px solid transparent;margin-bottom:1em">{{ progress }}</span></div><ul style="list-style:none;padding-left:0;margin-top:0;margin-bottom:0">{{ lang_list }}</ul></div></foreignObject></svg>